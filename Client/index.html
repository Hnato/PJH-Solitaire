<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>PJH Solitaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="PJH.png" type="image/x-icon">
</head>
<body data-theme="dark">
  <div class="app ui-shell">
    <header class="header ui-shell__header">
      <div class="brand">
        <img src="PJH.png" alt="PJH" class="logo">
        <div class="brand-text">
          <h1>Solitaire PJH</h1>
        </div>
      </div>
      <div class="hud">
        <div class="hud-item">
          <span class="label">Czas</span>
          <span id="hud-time" class="value">00:00</span>
        </div>
        <div class="hud-item">
          <span class="label">Ruchy</span>
          <span id="hud-moves" class="value">0</span>
        </div>
      </div>
      <div class="controls">
        <button id="btn-new" class="ui-btn ui-btn--cta">Nowa gra</button>
        <button id="btn-undo" class="ui-btn ui-btn--primary">Cofnij</button>
        <button id="btn-redo" class="ui-btn ui-btn--primary">Do przodu</button>
        <button id="btn-auto" class="ui-btn ui-btn--primary">Auto</button>
        <button id="btn-options" class="ui-btn ui-btn--secondary">Opcje</button>
      </div>
    </header>
    <main class="main ui-shell__main">
      <div class="table-area">
        <div class="table-dim"></div>
        <div class="solitaire-root">
          <div class="top-row">
            <div class="stock-area">
              <div class="pile pile-stock" title="Dobierz kartę"></div>
              <div class="pile pile-waste" title="Odrzucone karty"></div>
            </div>
            <div class="foundation-area">
              <div class="pile pile-foundation" data-index="0"></div>
              <div class="pile pile-foundation" data-index="1"></div>
              <div class="pile pile-foundation" data-index="2"></div>
              <div class="pile pile-foundation" data-index="3"></div>
            </div>
          </div>
          <div class="tableau-row">
            <div class="pile pile-tableau" data-index="0"></div>
            <div class="pile pile-tableau" data-index="1"></div>
            <div class="pile pile-tableau" data-index="2"></div>
            <div class="pile pile-tableau" data-index="3"></div>
            <div class="pile pile-tableau" data-index="4"></div>
            <div class="pile pile-tableau" data-index="5"></div>
            <div class="pile pile-tableau" data-index="6"></div>
          </div>
          <div id="hud-message" class="hud-message"></div>
        </div>
      </div>
      <footer class="footer ui-shell__footer">
        <span>DEV: Hnato</span>
      </footer>
    </main>
  </div>
  <div class="overlay" id="overlay-options">
    <div class="overlay-content">
      <h2 class="options-title">Opcje</h2>
      <div class="options-body">
        <div class="options-group">
          <label class="options-field">
            <span class="options-label">Szybkość animacji</span>
            <select id="opt-speed" class="options-control">
              <option value="fast">Szybkie</option>
              <option value="normal" selected>Normalne</option>
              <option value="slow">Wolne</option>
            </select>
          </label>
          <label class="options-field">
            <span class="options-label">Dźwięk</span>
            <select id="opt-sound" class="options-control">
              <option value="on" selected>Włączony</option>
              <option value="off">Wyłączony</option>
            </select>
          </label>
          <label class="options-field">
            <span class="options-label">Głośność</span>
            <input id="opt-volume" class="options-control" type="range" min="0" max="1" step="0.1" value="0.9">
          </label>
          <label class="options-field">
            <span class="options-label">Dźwięk ambient</span>
            <select id="opt-ambient-enabled" class="options-control">
              <option value="on" selected>Włączony</option>
              <option value="off">Wyłączony</option>
            </select>
          </label>
          <label class="options-field">
            <span class="options-label">Ścieżka ambient</span>
            <select id="opt-ambient-track" class="options-control">
              <option value="1">Ambient 1</option>
              <option value="2">Ambient 2</option>
            </select>
          </label>
          <label class="options-field">
            <span class="options-label">Głośność ambient</span>
            <input id="opt-ambient-volume" class="options-control" type="range" min="0" max="1" step="0.1" value="0.4">
          </label>
          <label class="options-field options-field-inline">
            <span class="options-label">Wycisz dźwięk przy starcie</span>
            <input id="opt-ambient-mute-start" type="checkbox" class="options-control options-control-checkbox">
          </label>
        </div>
        <div class="options-footer">
          <button id="btn-close-options" class="ui-btn ui-btn--secondary">Zamknij</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
